{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Acad√©mico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* ===== BARRA LATERAL ===== */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #0a1a3d, #1c4a7c, #2e6aa3);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0,0,0,0.15);
            padding-top: 10px;
            color: white;
            overflow-y: auto;
        }

        .logo-container {
            text-align: center;
            padding: 20px 10px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .sidebar h2 {
            text-align: left;
            padding-left: 20px;
            color: white;
            margin: 10px 0 5px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .menu-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: left;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #dce9ff;
            transform: translateX(5px);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            background-color: rgba(255,255,255,0.1);
            transition: max-height 0.4s ease, opacity 0.4s ease;
            opacity: 0;
        }

        .submenu.open {
            max-height: 300px;
            opacity: 1;
        }

        .submenu button {
            background: none;
            border: none;
            color: #e6e6e6;
            padding: 10px 35px;
            text-align: left;
            width: 100%;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submenu button:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateX(5px);
        }

        /* ===== CONTENIDO PRINCIPAL ===== */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #1c4a7c, #2e6aa3);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .logout-btn {
            background: white;
            color: #1c4a7c;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #1c4a7c;
            color: white;
            transform: scale(1.05);
        }

        main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 30px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            flex: 1 1 400px;
            max-width: 600px;
        }

        main h2 {
            color: #003366;
            text-align: center;
        }

        footer {
            background-color: #1c4a7c;
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 -3px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
        </div>

        <h2>Menu</h2>
        <button class="menu-btn" onclick="window.location.href='{% url 'home' %}'">üè† Inicio</button>


        <button class="menu-btn" onclick="toggleMenu('registro')">üìù Opciones de Registro</button>
        <div id="registro" class="submenu">
            <button onclick="window.location.href='{% url 'registrar_estudiante' %}'">Registrar Estudiante</button>
            <button onclick="window.location.href='{% url 'registrar_extension' %}'">Registrar Extensi√≥n</button>
            <button onclick="window.location.href='{% url 'registrar_especialidad' %}'">Registrar Especialidad</button>
            <button onclick="window.location.href='{% url 'registrar_cohorte' %}'">Registrar Cohorte</button>
            <button onclick="window.location.href='{% url 'crear_usuario' %}'">Registrar Usuario</button>
        </div>

        <button class="menu-btn" onclick="toggleMenu('listas')">üìÑ Opciones de Listas</button>
        <div id="listas" class="submenu">
            <button onclick="window.location.href='{% url 'listar_estudiantes' %}'">Lista de Estudiantes</button>
            <button onclick="window.location.href='{% url 'listar_extensiones' %}'">Lista de Extensiones</button>
            <button onclick="window.location.href='{% url 'listar_especialidades' %}'">Lista de Especialidades</button>
            <button onclick="window.location.href='{% url 'listar_cohortes' %}'">Lista de Cohortes</button>
            <button onclick="window.location.href='{% url 'listar_usuarios' %}'">Lista de Usuarios</button>
        </div>

        <button class="menu-btn" onclick="window.location.href='{% url 'reporte_matricula_cohorte' %}'">üìä Matr√≠cula por Cohorte</button>
        <button class="menu-btn" onclick="window.location.href='{% url 'reporte_expedientes_completos' %}'">üìÅ Expedientes Completos</button>
        <button class="menu-btn" onclick="window.location.href='{% url 'reporte_expedientes_incompletos' %}'">üìÇ Expedientes Incompletos</button>
        <button class="menu-btn" onclick="window.location.href='{% url 'comparativa_especialidad' %}'">üìà Comparativa por Especialidad</button>
        <button class="menu-btn" onclick="window.location.href='{% url 'comparativa_extension' %}'">üè´ Comparativa por Extensi√≥n</button>
    </div>

    <div class="content">
        <header>
            <h1>üéì Sistema de Gesti√≥n Acad√©mica</h1>
            <button class="logout-btn" onclick="window.location.href='{% url 'logout_usuario' %}'">Cerrar Sesi√≥n</button>
        </header>

        <main>
            {% block content %}
            <h2>Bienvenido al Panel Principal</h2>

            <div class="chart-container">
                <div class="chart-box">
                    <h3 style="text-align:center;">Estudiantes por Cohorte</h3>
                    <canvas id="cohorteChart"></canvas>
                </div>
                <div class="chart-box">
                    <h3 style="text-align:center;">Estudiantes por Especialidad</h3>
                    <canvas id="especialidadChart"></canvas>
                </div>
            </div>

            <script>
                const cohorteLabels = {{ cohorte_labels|safe }};
                const cohorteData = {{ cohorte_counts|safe }};
                const especialidadLabels = {{ especialidad_labels|safe }};
                const especialidadData = {{ especialidad_counts|safe }};

                const cohorteChart = new Chart(document.getElementById('cohorteChart'), {
                    type: 'bar',
                    data: {
                        labels: cohorteLabels,
                        datasets: [{
                            label: 'Cantidad de Estudiantes',
                            data: cohorteData,
                            backgroundColor: '#1c4a7c',
                            borderColor: '#003366',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,
                                    precision: 0
                                }
                            }
                        }
                    }
                });

                const especialidadChart = new Chart(document.getElementById('especialidadChart'), {
                    type: 'bar',
                    data: {
                        labels: especialidadLabels,
                        datasets: [{
                            label: 'Cantidad de Estudiantes',
                            data: especialidadData,
                            backgroundColor: '#2e6aa3',
                            borderColor: '#003366',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            </script>
            {% endblock %}
        </main>

        <footer>
            &copy; {{ now|date:"Y" }} Sistema Acad√©mico ‚Äî Todos los derechos reservados
        </footer>
    </div>

    <script>
        let activeMenu = null;
        function toggleMenu(id) {
            const submenu = document.getElementById(id);
            if (activeMenu && activeMenu !== submenu) {
                activeMenu.classList.remove('open');
            }
            submenu.classList.toggle('open');
            activeMenu = submenu.classList.contains('open') ? submenu : null;
        }
    </script>
</body>
</html>
