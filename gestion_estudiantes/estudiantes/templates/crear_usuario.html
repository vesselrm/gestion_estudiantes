<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f0ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #0056b3, #007bff);
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 26px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        main {
            max-width: 600px;
            margin: 60px auto 100px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #003366;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #007bff, #339cff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <strong>üéì Sistema de Gesti√≥n Acad√©mica</strong>
    </header>

    <main>
        <h1>Crear Usuario</h1>

        <form id="formUsuario" method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>

        <div style="text-align:center;">
            <a href="{% url 'listar_usuarios' %}">‚Üê Volver a la lista</a>
        </div>
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Sistema Acad√©mico ‚Äî Todos los derechos reservados
    </footer>
</body>
</html>
