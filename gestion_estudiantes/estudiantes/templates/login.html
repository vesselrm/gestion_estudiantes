{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi√≥n</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #1c4a7c, #2e6aa3);
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 28px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        main {
            max-width: 400px; /* m√°s ancho */
            width: 90%; /* adaptable a pantallas peque√±as */
            margin: 60px auto 40px;
            background: #ffffff;
            padding: 45px 55px; /* un poco m√°s de padding */
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo-container img {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h1 {
            color: #1c4a7c;
            font-size: 32px;
            margin-bottom: 35px;
        }

        form p {
            margin-bottom: 22px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #2e6aa3;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1c4a7c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px 0; /* bot√≥n m√°s alto */
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #1c4a7c, #2e6aa3);
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 12px;
        }

        button:hover {
            background: linear-gradient(90deg, #003366, #1c4a7c);
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #1c4a7c;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1c4a7c;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <strong>üéì Sistema de Gesti√≥n Acad√©mica</strong>
    </header>

    <main>
        <div class="logo-container">
            <img src="{% static 'img/logo.jpeg' %}" alt="Logo">
        </div>

        <h1>Iniciar Sesi√≥n</h1>
        <form method="POST">
            {% csrf_token %}

            {% if messages %}
                {% for msg in messages %}
                    <div class="error">{{ msg }}</div>
                {% endfor %}
            {% endif %}

            <p>
                <label for="nombre_usuario">Usuario:</label>
                <input type="text" name="nombre_usuario" id="nombre_usuario" placeholder="Nombre de usuario" required>
            </p>
            <p>
                <label for="contrasena">Contrase√±a:</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contrase√±a" required>
            </p>

            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Sistema Acad√©mico ‚Äî Todos los derechos reservados
    </footer>
</body>
</html>
