<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <style>
        /* ======= ESTILOS GENERALES ======= */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* ======= ENCABEZADO ======= */
        header {
            background: linear-gradient(90deg, #0056b3, #007bff);
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 26px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ======= FORMULARIO ======= */
        main {
            max-width: 700px;
            margin: 60px auto 100px;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #003366;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* ======= TABLA ======= */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        /* ======= BOTONES ======= */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #007bff, #339cff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ======= PIE DE P√ÅGINA ======= */
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }

        /* ======= MENSAJES DE ERROR ======= */
        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <header>
        <strong>üéì Sistema de Gesti√≥n Acad√©mica</strong>
    </header>

    <main>
        <h1>Editar Estudiante</h1>

        <form id="formEditarEstudiante" method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <h3 style="color:#003366;">üìÑ Documentos</h3>
            <table>
                <tr>
                    <th>Tipo</th>
                    <th>Estado</th>
                </tr>
                {% for doc in documentos %}
                <tr>
                    <td>{{ doc.tipo_documento }}</td>
                    <td>
                        <select name="{{ doc.tipo_documento }}">
                            {% for e in estados %}
                                <option value="{{ e }}" {% if e == doc.estado_documento %}selected{% endif %}>
                                    {{ e }}
                                </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </table>

            <button type="submit">Guardar Cambios</button>
        </form>

        <div style="text-align:center;">
            <a href="{% url 'listar_estudiantes' %}">‚Üê Volver a la lista</a>
        </div>
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Sistema Acad√©mico ‚Äî Todos los derechos reservados
    </footer>

<script>
    const cedulaInput = document.getElementById('id_cedula');
    cedulaInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    const nombresInput = document.getElementById('id_nombres');
    nombresInput.addEventListener('input', function() {
        this.value = this.value.replace(/[0-9]/g, '');
    });

    const apellidosInput = document.getElementById('id_apellidos');
    apellidosInput.addEventListener('input', function() {
        this.value = this.value.replace(/[0-9]/g, '');
    });
</script>

</body>
</html>
